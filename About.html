   <script>
   /**
    * simple windows-inf styled configuration parser
	* @author sunneo.
	*/
   var Config=function(){
      var self=this;
	  self.keys=[];
	  self.values=[];
	  this.cnt=0;
	  self.bufsize=0;
	  self.buf=[];
	  self.pos=0;
	  self.output=[];
	  self.sectionName=[];
	  self.sectionIdxs=[];
	  self.KeyValue=function(key,value){
		 self.keys.push(key);
		 self.values.push(value);
		 return this;
	  };
	  self.parse_get_c=function(){
	     if(self.parse_isEnd()) return '';
	     var ret=buf[self.pos];
		 ++self.pos;
		 return ret;
	  };
	  self.parse_isEnd=function(){
	     return pos>=bufsize;
	  };
	  self.parse_isIdent=function(c,isStart){
	     if(isStart) return c.match(/[a-zA-Z_]/) != null;
		 return c.match(/[a-zA-Z_0-9]/) != null;
	  };
	  self.parse_isDigit=function(c){
	     return c.match(/[0-9]/)!=null;
	  };
	  self.parse_skip_space=function(){
	     var c='';
		 while(!self.parse_isEnd()){
			c = self.parse_get_c();
			if(c!=' ' && c!='\t' && c!='\n' && c!='\r'){  return c; }
		 }
		 return '';
	  };
	  self.parse_skip_line=function(){
	     var c='';
		 while(!self.parse_isEnd()){
			c = self.parse_get_c();
			if(c=='\n' || c=='\r'){	 return c; }
		 }
		 return '';
	  };
	  self.parse_digit=function(ch){
	     if(ch==null) ch=' ';
		 var sbuf=ch;
		 var c='';
		 while(!self.parse_isEnd()){
		    c=self.parse_get_c();
			if(self.parse_isDigit(c)){  sbuf+=c; }
			else break;
		 }
		 self.output=sbuf;
		 return c;
	  };
	  self.parse_section=function(){
	     var c='';
         var sbuf=''; 
         while(!self.parse_isEnd()){
            c = self.parse_get_c();
            if(c!=']'){ sbuf+= c; }
			else break;
		 }
         self.output=sbuf;
		 return c;
	  }
	  self.parse_string_literal=function(ch){
	     var sbuf=ch;
		 var terminated=false;
		 var c='';
		 var prev='';
		 while(!self.parse_isEnd()){
		    prev=c;
		    c=self.parse_get_c();
			if(c=='"'){
			   if(prev!='\\'){
			      sbuf+=c;
				  terminated=true;
				  break;
			   }
			}
			else {
			    sbuf+=c;
			}
		 }
		 if(!terminated){ console.log("Error, String not terminated"); }
		 return sbuf;
	  };
	  self.parse_ident=function(ch){
	     var c='';
         var sbuf=ch; 
         while(!self.parse_isEnd()){
            c = self.parse_get_c();
            if(self.parse_isIdent(c,false)){  sbuf+= c; }
			else break;
		 }
         self.output=sbuf;
		 return c;
	  };
	  self.parse_string=function(){
	     var strs=Array('','');
		 var idx=0;
		 var hasAssign=false;
		 function checkIdxAndBind(){
		    if(idx==2){
			      if(!hasAssign){
				     console.log("not known what to do with 2 string without assign op\n");
					 console.log("assume an assign op("+strs[0]+"="+strs[1]+")\n");
				  }
				  self.KeyValue(strs[0],strs[1]);
				  idx=0;
				  self.cnt+=1;
				  hasAssign=false;
			}
		 }
	     while(!self.parse_isEnd()){
		    c=self.parse_skip_space();
			if(c=='"'){
			   strs[idx]=self.parse_string_literal(c);
			   idx+=1;
			   checkIdxAndBind();
			}
			if(c=='#') { self.parse_skip_line(); continue;}
			if(c=='['){
			   self.parse_section();
			   self.parse_skip_line(); 
			   self.sectionName.push(self.output);
			   self.sectionIdxs.push(self.cnt);
			   continue;
			}
			if(self.parse_isIdent(c,true)){
			   c=self.parse_ident(c);
			   strs[idx]=self.output;
			   idx+=1;
			   checkIdxAndBind();
			}
			else if(self.parse_isDigit(c)){
			   c = self.parse_digit(c);
			   strs[idx]=self.output;
			   idx+=1;
			   checkIdxAndBind();
			}
			if(c=='=' && idx==1){   hasAssign=true; }
		 }
	  };
	  // public function: config.parse
	  // parse a bundle of string into configurations
      this.parse=function(str){
	     self.buf=str;
	     self.bufsize=str.length;
		 self.pos=0;
		 self.parse_string();
	     return self;
	  };
	  // get number of sections.
	  this.sectionCnt=function(){   return sectionName.length;  };
	  // get the length of a given section idx.
	  this.sectionLength=function(sectionId){
	     var last = sectionName.length-1;
	     if(sectionId >= last){ return this.cnt - sectionIdxs[last]; }
		 if(sectionId == 0){   return sectionIdxs[1]; }
		 return sectionIdxs[sectionId+1]-sectionIdxs[sectionId];
	  };
	  // check whether this configuration string is empty.
	  this.empty=function(){	     return cnt==0; 	  };
	  // get the number of entries.
	  this.size=function(){ return cnt; }
	  return this;
   };
   </script>
   <script>
   // parse it.
   var conf=Config().parse($('#content').contents().filter(function(){ return this.nodeType===8; }).get(0).nodeValue);
   var authorNames=[];
   var placehole=$('#placehole');
   // 1 section =  1 fieldset + legend
   for(var i=0; i<conf.sectionCnt(); ++i){
      var fieldset=$(document.createElement('fieldset'));
      var legend=$(document.createElement('legend')).text(conf.sectionName[i]);
	  fieldset.append(legend);
	  var idx=conf.sectionIdxs[i];
	  // foreach item in section
	  for(var j=0; j<conf.sectionLength(i); ++j){
	     var keystr=conf.keys[idx+j];
	     var key=$(document.createElement('span')).text(keystr+':');
		 fieldset.append(key);
		 var val=[];
		 // highlight the name of author
		 if(sectionName[i].indexOf('發表著作')!=-1){
		    var field=conf.values[idx+j];
		    for(var k=0; k<authorNames.length; ++k){
			   var findres=field.indexOf(authorNames[k]);
			   if(findres!=-1){
			      var part1=field.substr(0,findres);
				  var part2=authorNames[k];
				  var part3=field.substr(findres+authorNames[k].length,field.length-part1.length-part2.length);
				  fieldset.append($(document.createElement('span')).text(part1).css('color','darkblue'));
				  fieldset.append($(document.createElement('span')).text(part2).css('color','blue').css('font-weight','bold'));
				  fieldset.append($(document.createElement('span')).text(part3).css('color','darkblue'));
			   }
			}
		 }
		 else{
		    // simply color it.
		    val = $(document.createElement('span')).text(conf.values[idx+j].split('"')[1]).css('color','blue');
			fieldset.append(val);
		 }
		 fieldset.append(document.createElement('br'));
		 // if a Name key was found, assign it to authorNames
		 if(conf.keys[idx+j]=='Name'){		    authorNames=conf.values[idx+j].split('"')[1].split(';');		 }
	  }
	  // place the fieldset into placehole
	  placehole.append(fieldset);
	  placehole.append(document.createElement('br'));
   }
   
   </script>
